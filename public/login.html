<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="./styles/login.css">
    <!--jQuery CDN-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<script>

    // If user has created an account and is logged in, go straight to home page.
    if (localStorage.getItem("id") && localStorage.getItem("firstName")) {
        window.location.href = "/"
    }

    // User login button function.
    $(document).on("click", "#logButton", function (event) {
        event.preventDefault();

        // Create user object with user input
        let user = {
            email: $("#email").val().trim(),
            pw: $("#password").val().trim()
        };


        // 
        $("#email").val("");
        $("#password").val("");

        $.post("/api/login", user).then(function (data) {
            console.log(data);
        })
    });
</script>

<body>

    <div class="container">
        <img src="./imgs/logo.png" class="logo">

        <form id="login">
            <p>E-mail Address:<br>
                <input type="text" name="email" placeholder="someone@something.com" id="email"></p>
            <p>Password:<br>
                <input type="password" name="password" placeholder="********" id="password"></p>
            <input type="submit" id="logButton">

            <p>Need to create an account? <a href="/register">Click Here!</a></p>
        </form>
    </div>


</body>

</html>
