<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS Library Used -- Materialize -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!--jQuery CDN-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <title>CozyCouch</title>
</head>

<body>
    <!-- Beginning of Navbar -->
    <nav>
        <div class="navbar-fixed">
            <a class="brand-logo center">CozyCouch</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Books</a></li>
        <li><a href="#">Television</a></li>
        <li><a href="#">Video Games</a></li>
        <li><a href="#">Movies</a></li>
    </ul>
    <!-- End of Navbar -->

    <div class="wall-lining"></div>
    <img src="./imgs/rug.png" class="rug">
    <img src="./imgs/tv.png" class="tv">


    <!-- Book Trigger -->
    <a class="modal-trigger" href="#book-modal">
        <div class="book-trigger"></div>
    </a>

    <!-- TV Trigger  -->
    <a class="modal-trigger" href="#tv-modal">
        <div class="tv-trigger"></div>
    </a>

    <!-- Game Trigger -->
    <a class="modal-trigger" href="#game-modal">
        <div class="game-trigger"></div>
    </a>


    <img src="./imgs/dresser.png" class="dresser">
    <img src="./imgs/bookshelf.png" class="bookshelf">
    <img src="./imgs/gamepad.png" class="gamepad">
    <img src="./imgs/window.png" class="window">


    <iframe src="https://www.youtube.com/embed/hHW1oY26kxQ"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        class="lowfi-beats-to-beat-your-head-with"></iframe>


    <!-- Modal Structure -->
    <div id="tv-modal" class="modal">
        <div class="modal-content">
            <h4>TV Modal</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <h4>Game Modal</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <!-- End of Modal -->
    <!-- Modal Structure -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <h4>Book Modal</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <!-- End of Modal -->
    <!-- Materialize Burger Button -->
    <script src="./js/materialize.js"></script>
</body>

</html>
